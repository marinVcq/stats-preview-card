<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="main-container">
    <div class="image-container"></div>

    <div class="text-container">
      <h1 id="title">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="block-container">
        <div class="block">
          <p class="block-stat">10k+</p>
          <p class="block-name">companies</p>
        </div>
        <div class="block">
          <p class="block-stat">314</p>
          <p class="block-name">templates</p>
        </div>
        <div class="block">
          <p class="block-stat">12M+</p>
          <p class="block-name">queries</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
